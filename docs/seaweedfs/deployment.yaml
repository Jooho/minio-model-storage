apiVersion: v1
kind: Pod
metadata:  
  labels:
    app: seaweedfs
  name: seaweedfs
  namespace: seaweedfs
spec:
  containers:
  - args:
    - mini
    - -ip=0.0.0.0
    - -dir=/data1
    - -s3
    env:
    - name: AWS_ACCESS_KEY_ID
      value: admin
    - name: AWS_SECRET_ACCESS_KEY
      value: admin
    image: quay.io/jooholee/model-seaweedfs:latest
    imagePullPolicy: Always
    name: seaweedfs
    ports:
    - containerPort: 8333
      name: s3
      protocol: TCP
    - containerPort: 23646
      name: admin-ui
      protocol: TCP
    - containerPort: 9333
      name: master-ui
      protocol: TCP
    - containerPort: 8888
      name: filer-ui
      protocol: TCP
    - containerPort: 9340
      name: volume
      protocol: TCP
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-mrqrt
      readOnly: true
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  nodeName: kind-control-plane
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 30
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300
  volumes:
  - name: kube-api-access-mrqrt
    projected:
      defaultMode: 420
      sources:
      - serviceAccountToken:
          expirationSeconds: 3607
          path: token
      - configMap:
          items:
          - key: ca.crt
            path: ca.crt
          name: kube-root-ca.crt
      - downwardAPI:
          items:
          - fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
            path: namespace
